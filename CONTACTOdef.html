<head>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>
        <header id="Inicio"> 

            <img src="/LOGO.png" alt="Logo">
            <p>LUIS VEGAS MENCHERO</p>
            <ul>
                <li><a href="/INICIOdef.html">Inicio</a></li>
            </ul>
    
        </header>
        <div class="ImagenPrincipalContacto" >
            <img src="/telefono2.jpg" alt="">
              
              <div class="Contacto"> 
                    <section>
                        <p>Para contactar conmigo rellenar el siguiente formulario:</p>
                        <h3>DATOS PERSONALES</h3>
                        <form action="https://w3schools.com/action_page.php" method="GET">
                            
                            <label for="userName">Nombre</label>
                            <input type="text" id="userName" name="userName">
                            <br>
                            <br>
                    
                            <label for="Apellidos">Apellidos</label>
                            <input type="text" id="Apellidos" name="Apellidos">
                            <br>
                            <br>
                    
                            <label for="email">Correo Electrónico</label>
                            <input type="email" name="email" id="email" >
                            <br><br>
                    
                            <label for="phone">Número de Teléfono:</label>
                            <input type="tel" id="phone" name="phone" maxlength="9" pattern="[0-9]{0,}">
                            <br><br>
                    
                        <h3>INFORMACIÓN SOBRE EL PROYECTO</h3>
                    
                            <label for="Tipo de Proyecto">Tipo de Proyecto</label>
                            <input type="radio" name="gender" id="r_interior" value="interior">
                            <label for="r_man">Interior</label>
                            <input type="radio" name="gender" id="r_exterior" value="exterior">
                            <label for="r_woman" >Exterior</label>
                            <input type="radio" name="gender" id="r_comercial" value="comercial">
                            <label for="r_otro">Comercial </label>
                            <br>
                            <br>
                            
                            <label for="Type">Estancia</label>
                            <select name="Type" id="Type">
                                <option value="Seleccione">Seleccione Uno</option>
                                <option value="Cocina">Cocina</option>
                                <option value="Salón">Salón</option>
                                <option value="Habitación">Habitación</option>
                                <option value="Terraza">Terraza</option>
                            </select>
                        <br>
                        <br>    
                        
                    
                        <input type="submit" value="enviar">

                        </form>
                    </section> 
              </div>
      </div>

       <footer >
